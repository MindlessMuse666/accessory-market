{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% comment %} bootstrap {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap\css\bootstrap.min.css' %}">

    {% comment %} css {% endcomment %}
    <link rel="stylesheet" href="{% static 'css\base.css' %}">
</head>
<body>
    <header class="header sticky-top">
        <div class="header-container d-flex">
            <navbar class="header-nav pt-4">
                <ul class="header-list d-flex">
                    <li>
                        <a href="/" class="nav-a m-3">Home</a>
                    </li>
                    <li>
                        <a href="/shop" class="nav-a m-3">Shop</a>
                    </li>
                </ul>
            </navbar>
            <div class="header-logo">
                <a href="/shop"><img src="{% static 'img\logo.png' %}" alt="" class="shop-logo"></a>
            </div>
            <div class="header-profile">
                <a href="#" class="m-3">LOGIN</a>
            </div>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <img src="{% static 'img\aranara-green.png' %}" class="frame1" alt="">
    <img src="{% static 'img\artefact.png' %}" class="frame2" alt="">
    <img src="{% static 'img\dendroculus.png' %}" class="frame3" alt="">
    <img src="{% static 'img\mold-hydro.png' %}" class="frame4" alt="">
    

    {% comment %} js for bootstrap {% endcomment %}
    <script src="{% static 'bootstrap\js\bootstrap.bundle.min.js' %}"></script>
</body>
</html>
